version: '3.8'

services:
  gamemanager:
    build: .
    container_name: gamemanager
    ports:
      - "5000:5000"
    volumes:
      # Mount application data directories
      - ./roms:/app/roms
      - ./media:/app/media
      - ./cache:/app/cache
      - ./var/task_logs:/app/var/task_logs
      - ./var/db:/app/var/db
      - ./var/sessions:/app/var/sessions
      - ./var/gamelists:/app/var/gamelists
      # Mount config files for easy editing
      - ./var/config/config.json:/app/var/config/config.json
      - ./var/config/user.cfg:/app/var/config/user.cfg
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - FLASK_APP=app.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits (optional)
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    # Security options
    security_opt:
      - no-new-privileges:true
    # User mapping (optional)
    user: "1000:1000"
    # Network mode
    network_mode: "bridge"

